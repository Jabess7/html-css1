<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu proprio servidor</p>

    <video width="560" height="315" controls autoplay>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mp41.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NdwaNPxWru0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    
</body>
</html>
